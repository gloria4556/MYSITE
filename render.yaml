services:
  - type: web
    name: mysite-backend
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r backend/requirements.txt && cd backend && python manage.py migrate --noinput && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        fromService:
          type: pserv
          name: mysite-db
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: mysite-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001"
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET
        sync: false

  - type: web
    name: mysite-frontend
    env: node
    region: ohio
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npm install -g serve && serve -s frontend/build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: "https://mysite-backend.onrender.com"

  - type: web
    name: mysite-admin
    env: node
    region: ohio
    plan: free
    buildCommand: cd admin-panel && npm install && npm run build
    startCommand: npm install -g serve && serve -s admin-panel/build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: "https://mysite-backend.onrender.com"

databases:
  - name: mysite-db
    engine: postgres
    ipWhitelist: []
    previewPlan: free
